<div class="container mt-5 d-flex justify-content-center">
  <div class="card w-50 border-0 mt-5">
    <div class=" R d-flex justify-content-center card-header bg- text- border-0">Registrarse</div>
    <div class="card-body border-0 shadow">
      <form #registerForm="ngForm">
        <div class="form-group">
            <label for="email" class="E d-flex justify-content-center">Email</label>
            <input
              #name="ngModel"
              [(ngModel)]="authService.selectedAuth.email"
              type="text"
              class="form-control"
              id="email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="password" class="C d-flex justify-content-center">ContraseÃ±a</label>
            <input
              #name="ngModel"
              [(ngModel)]="authService.selectedAuth.password"
              type="password"
              class="form-control"
              id="password"
              name="password"
            />
          </div>
          <div class="form-group">
            <label for="role" class="RO d-flex justify-content-center">Rol del usuario</label>
            <input
              #name="ngModel"
              [(ngModel)]="authService.selectedAuth.role"
              type="number"
              class="form-control"
              id="role"
              name="role"
              min="1"
            />
          </div>
          <button class="registrarse btn btn- btn-lg btn-block" (click)="signup(registerForm)">Registrarse</button>
      </form>
    </div>
  </div>
</div>
