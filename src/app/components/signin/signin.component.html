<div class="container mt-5 d-flex justify-content-center">
  <div class="card w-50 border-0 mt-5">
    <div
      class="d-flex justify-content-center IC card-header bg- text- border-0"
    >
      Iniciar Sesión
    </div>
    <div class="card-body border-0 shadow">
      <form #loginForm="ngForm">
        <div class="e form-group">
          <label for="email" class="d-flex justify-content-center">Email</label>
          <input
            #name="ngModel"
            [(ngModel)]="authService.selectedAuth.email"
            type="text"
            class="form-control"
            id="email"
            name="email"
          />
        </div>
        <div class="c form-group">
          <label for="password" class="d-flex justify-content-center"
            >Contraseña</label
          >
          <input
            #name="ngModel"
            [(ngModel)]="authService.selectedAuth.password"
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <!--<div class="form-group">
              <label for="role">Rol del usuario</label>
              <input
                #name="ngModel"
                [(ngModel)]="authService.selectedAuth.role"
                type="number"
                class="form-control"
                id="role"
                name="role"
                min="1"
              />
            </div>-->
        <button class="btn btn- btn-lg btn-block" (click)="signin(loginForm)">
          Iniciar Sesi&oacute;n
        </button>
      </form>
    </div>
  </div>
</div>
